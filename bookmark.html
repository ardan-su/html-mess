<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 40px;
        }
        .bookmark {
            background: #fffbe6;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 24px 32px;
            width: 320px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin: auto;
            text-align: center;
        }
        .bookmark-title {
            font-size: 1.5em;
            color: #b8860b;
            margin-bottom: 12px;
        }
        .bookmark-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #ffd700;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .bookmark-link:hover {
            background: #ffe066;
        }
    </style>
</head>
<body>
    <div class="bookmark">
        <div class="bookmark-title">My Favorite Site</div>
        <div>
            <a class="bookmark-link" href="https://github.com/ardan-su" target="_blank">Visit GitHub</a>
        </div>
        <div>
            <p>Bookmark this page for quick access to my GitHub profile.</p>
        </div>
    <div class="bookmark-link">
        <a href="https://youtube.com/c/ardanlabs" target="_blank">Watch on YouTube</a>
        
    </div>
    <div> <li><a href="portofolio.html" target="_blank">Visit Example.com</a></li></div>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Example Link 1</a></li>
        <li><a href="https://www.example2.com" target="_blank">Example Link 2</a></li>
        <ul style="list-style-type: disc; padding: 0;">
            <li><a href="https://www.example3.com" target="_blank">Example Link 3</a></li>
            <li><a href="https://www.example4.com" target="_blank">Example Link 4</a></li>
</body>
</html>
